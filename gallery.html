    /* --- Modern & Polished CSS Overhaul --- */

/* 1. Root Variables for a Sophisticated Dark Theme */
:root {
  --bg: #100a0e; /* Deep, near-black background */
  --card: #1a1418; /* Slightly lighter card background */
  --accent: #d35a9a; /* Vibrant, modern pink/purple accent */
  --muted: #a08da9; /* Softer, muted text color */
  --soft: #2c1f28; /* Soft background for list items, etc. */
  --text-primary: #f0e8f5; /* Primary text color (off-white) */
  --text-headings: #ffffff; /* Pure white for main headings */
  --glow-color: rgba(211, 90, 154, 0.4); /* Glow effect for interactive elements */
  
  --radius: 14px; /* Slightly larger border-radius for a softer look */
  --maxw: 1100px;
  --font-body: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  --font-heading: 'Playfair Display', serif;
}

/* 2. General Body & Layout Styling */
* { box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: var(--font-body);
  background-color: var(--bg);
  color: var(--text-primary);
  -webkit-font-smoothing: antialiased;
  line-height: 1.7;
  overflow-x: hidden; /* Prevent horizontal scroll */
}

/* Subtle Aurora Gradient Background Effect */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at 10% 20%, var(--accent), transparent 40%),
              radial-gradient(circle at 90% 80%, #5b214a, transparent 40%);
  opacity: 0.15;
  z-index: -1;
  filter: blur(100px);
}

/* Custom Scrollbar */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background-color: var(--accent); border-radius: 10px; }


/* 3. Typography & Section Styling */
h1, h2, h3, h4 {
  font-family: var(--font-heading);
  color: var(--text-headings);
  letter-spacing: 0.5px;
}

h3.section-title {
  font-size: 1.8rem;
  margin: 0 0 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding-bottom: 10px;
}

.container { max-width: var(--maxw); margin: 32px auto; padding: 0 18px; }
section { margin: 48px 0; }

/* 4. Header & Navigation */
header {
  padding: 28px 16px;
  text-align: center;
  background: none; /* Removed old gradient */
}

header img {
  border: 2px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

/* Glassmorphism Navigation */
nav.topnav {
  position: sticky;
  top: 0;
  z-index: 50;
  background: rgba(26, 20, 25, 0.65); /* Semi-transparent background */
  backdrop-filter: blur(12px); /* The "glass" effect */
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}
.nav-inner { max-width: var(--maxw); margin: 0 auto; display: flex; gap: 12px; align-items: center; padding: 12px 16px; justify-content: flex-end; }
.nav-links { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.nav-links a {
  font-family: var(--font-body);
  font-weight: 500;
  font-size: 0.95rem;
  padding: 8px 18px;
  border-radius: var(--radius);
  background: transparent;
  color: var(--text-primary);
  text-decoration: none;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}
.nav-links a:hover {
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-headings);
}
.nav-links a.active {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-headings);
  border-color: var(--accent);
}
/* Special CTA (Booking button) */
.nav-links a.cta {
  background: linear-gradient(90deg, var(--accent), #9b3b74);
  color: white;
  font-weight: 700;
  box-shadow: 0 4px 20px var(--glow-color);
}
.nav-links a.cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px var(--glow-color);
}

/* 5. Cards & General Components */
.card {
  background: var(--card);
  padding: 24px;
  border-radius: var(--radius);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
}

.photo-frame {
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}
.photo-frame img { width: 100%; height: 100%; display: block; object-fit: cover; }

/* 6. Hero Section */
.hero { display: grid; grid-template-columns: 1fr 420px; gap: 24px; align-items: center; }
.hero-card h2 { font-family: var(--font-heading); color: var(--text-headings); margin: 0 0 12px; line-height: 1.3; font-size: 2rem; }
.hero-card p { color: var(--muted); margin: 0; }

/* 7. Services & Rates */
.split { display: grid; grid-template-columns: 1fr 340px; gap: 24px; }
.services li { padding: 12px 16px; border-radius: 10px; background: var(--soft); margin-bottom: 10px; color: var(--muted); border-left: 3px solid var(--accent); }
.rates-row { display: flex; justify-content: space-between; padding: 12px; border-radius: 10px; background: var(--soft); margin-bottom: 8px; font-weight: 600; }

/* 8. Blog Section */
.blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
.post .meta { font-size: 0.85rem; color: var(--accent); margin-bottom: 8px; font-weight: 600; }
.post .excerpt { color: var(--muted); }
.readmore { color: var(--accent); text-decoration: none; font-weight: 600; cursor: pointer; }
.readmore:hover { text-decoration: underline; }
.full-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.7s ease-in-out, padding-top 0.7s ease, margin-top 0.7s ease;
  color: var(--muted);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}
.full-content.expanded {
  margin-top: 16px;
  padding-top: 16px;
  max-height: 1000px; /* Large enough to fit content */
}

/* 9. Gallery Section */
.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 14px; padding: 14px; }
.gallery a { display: block; border-radius: 10px; overflow: hidden; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); transition: transform 0.35s, box-shadow 0.35s; }
.gallery img { width: 100%; height: 100%; object-fit: cover; display: block; }
.gallery a:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4); }

/* 10. Booking Form */
.booking { max-width: 720px; margin: 0 auto; }
.booking-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
.booking input, .booking textarea, .booking select {
  width: 100%; padding: 12px; border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  font-size: 1rem;
  background: var(--soft);
  color: var(--text-primary);
  transition: border-color 0.3s, box-shadow 0.3s;
}
.booking input:focus, .booking textarea:focus, .booking select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--glow-color);
}
.full { grid-column: 1 / -1; }

.btn {
  background: linear-gradient(90deg, var(--accent), #9b3b74);
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 700;
  padding: 12px 18px;
  border-radius: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 4px 20px var(--glow-color);
}
.btn:hover:not([disabled]) {
  transform: translateY(-3px);
  box-shadow: 0 6px 25px var(--glow-color);
}
.btn[disabled] { opacity: .6; cursor: not-allowed; }

/* Status Messages */
.status { padding: 10px; border-radius: 8px; margin-top: 8px; font-weight: 600; }

/* 11. Footer */
footer {
  margin-top: 40px; padding: 30px 18px; text-align: center;
  color: var(--muted);
  background: var(--card);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

/* 12. Reveal Animations */
.reveal {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

/* 13. Responsive Design */
@media (max-width: 980px) {
  .hero { grid-template-columns: 1fr; }
  .split { grid-template-columns: 1fr; }
  .booking-grid { grid-template-columns: 1fr; }
  .nav-inner { justify-content: center; }
}
@media (max-width: 520px) {
  header h1 { font-size: 1.6rem; }
  .nav-links a { padding: 6px 12px; font-size: 0.9rem; }
}

/* flatpickr theme adjustments to match our dark theme */
.flatpickr-calendar { background: var(--card); border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
.flatpickr-day { color: var(--muted); }
.flatpickr-day:hover { background: var(--soft); }
.flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background: var(--accent); color: white; border-color: var(--accent); }
.flatpickr-time input { color: var(--text-primary); }
.flatpickr-time .numInputWrapper span:hover { background: var(--soft); }
.flatpickr-months .flatpickr-month, .flatpickr-current-month { color: var(--text-headings); }
.flatpickr-weekdays { background: var(--bg); }
span.flatpickr-weekday { color: var(--text-headings); }

/* Page-specific styles */

/* Expanded gallery */

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set current year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Initialize GLightbox
      GLightbox({ selector: '.glightbox' });

      // Reveal animation on scroll
      const revealElements = document.querySelectorAll('.reveal');
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      revealElements.forEach(el => {
        observer.observe(el);
      });
    });
  </script>
